<nav class="d-none d-sm-block navbar-expand-sm navbar-light bg-light">

  <main class="container">
    <div class="center-form">
      <form action="#" method="post" id="booking-query" class="mx-auto">
        <h2>Booking Enquiry</h2>
        
        <input type="text" id="first_name" class="text-input" required name="first_name" placeholder="First Name">
        <br>

        
        <input type="text" id="last_name" class="text-input" required name="last_name" placeholder="Last Name">
        <br>

        
        <input type="email" id="email_address" class="text-input" required name="email_address" placeholder="Email Address"><br>

        
        <input type="number" id="phone" class="text-input" required name="phone_number" placeholder="Phone Number"><br>

        <label for="booking-time">Booking Time Request (date and time):</label>
        <input type="datetime-local" id="booking-time" name="booking-time">

        <div class="radio_buttons">
          <div>
            <label for="cut">Cut</label>
            <input type="radio" id="cut" name="service" checked required value="road">
          </div>
          <div>
            <label for="colour">Colour</label>
            <input type="radio" id="colour" name="service" required value="trail">
          </div>
          <div>
            <label for="both">Both</label>
            <input type="radio" id="both" name="service" required value="both">
          </div>
        </div>

        <input type="submit" class="enquire-button" value="Enquire">

      </form>
    </div>
  </main>
